      - {label: "Website", name: "website", widget: string, required: false}
      - {label: "Year", name: "year", widget: number, required: false}
      - label: "Authors"
        required: false
        name: authors
        widget: list
        summary: '{{fields.internal_author_de}} / {{fields.name}}'
        fields:
        - label: Internal Author (DE)
          name: internal_author_de
          widget: relation
          required: false
          collection: people_de
          search_fields: [name]
          value_field: "/de/people/{{slug}}/"
          display_fields: [name]
        - label: Internal Author (EN)
          name: internal_author_en
          widget: relation
          required: false
          collection: people_en
          search_fields: [name]
          value_field: "/en/people/{{slug}}/"
          display_fields: [name]
        - {label: External Name, name: name, widget: string, required: false}
        - {label: External Url, name: url, widget: string, required: false}
