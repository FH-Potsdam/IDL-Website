backend:
  name: git-gateway
  branch: static-rewrite
  repo: fh-potsdam/IDL-Website
publish_mode: editorial_workflow
media_folder: "src/images/uploads"
public_folder: "/images/uploads"
collections:
  - label: "Projekte (DE)"
    name: "projects_de"
    editor:
      preview: false
    folder: "src/site/de/projects"
    create: true
    fields: &project_meta
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string", required: false}
      - {label: "Project Year", name: "project_year", widget: "string", required: false}
      - {label: "Thumbnail", name: "thumbnail", widget: "image", required: false}
      - {label: "Excerpt", name: "excerpt", widget: "markdown", required: false}
      - {label: "Body", name: "body", widget: "markdown", required: false}
      #- {label: "Wordpress ID", name: "wp_id", widget: "number"}
      - {label: "Features (Home)", name: "featured_home", widget: "boolean", default: false}
      #- {label: "URL (Slug)", name: "slug", widget: "string"}
      - {label: "Project website", name: "project_website", widget: "string", required: false}
      - {label: "Project Material", name: "project_material", widget: "string", required: false}
      - label: "Group"
        name: "group"
        required: false
        widget: "select"
        options: ["Maps", "Mobile"]
      - label: "Filter-Themen"
        name: "filter_themen"
        widget: "select"
        required: false
        options: ["Speculative", "App Design"]
      - label: "Filter-Services"
        name: "filter_services"
        widget: "select"
        required: false
        options: ["UI/UX"]
      - label: "Filter-Art"
        name: "filter_art"
        widget: "select"
        required: false
        options: ["Forschung"]
      - label: "Project Team Extern"
        name: "project_team_external"
        widget: "list"
        required: false
        summary: '{{fields.name}}'
        fields:
          - {label: Name, name: name, widget: string}
          - {label: URL, name: url, widget: string, required: false}
      - label: "Project Partners"
        name: "project_partners"
        widget: "list"
        required: false
        summary: '{{fields.name}}'
        fields:
          - {label: Name, name: name, widget: string}
          - {label: URL, name: url, widget: string, required: false}
      - label: "Project Client"
        name: "project_client"
        widget: "list"
        required: false
        summary: '{{fields.name}}'
        fields:
          - {label: Name, name: name, widget: string}
          - {label: URL, name: url, widget: string, required: false}
          - {label: Logo, name: logo, widget: image, required: false}
      - label: "Project Funding"
        name: "project_funding"
        widget: "list"
        required: false
        summary: '{{fields.name}}'
        fields:
          - {label: Name, name: name, widget: string}
          - {label: URL, name: url, widget: string, required: false}
          - {label: Logo, name: logo, widget: image, required: false}
      - label: "Related Publications"
        name: related_publications
        widget: list
        required: false
        field: {label: Publication, name: publication, widget: relation, collection: publications, search_fields: [title], value_field: title, display_fields: [title]}
      - label: "Project Team"
        name: project_team
        required: false
        widget: list
        field: {label: Member, name: member, widget: relation, collection: people_de, search_fields: [name], value_field: name, display_fields: [name]}
