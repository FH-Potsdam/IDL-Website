backend:
  name: git-gateway # github
  branch: static-rewrite
  repo: fh-potsdam/IDL-Website
publish_mode: editorial_workflow
media_folder: "src/site/images/uploads"
public_folder: "/images/uploads"
collections:
  - label: "Projekte (DE)"
    name: "projects_de"
    editor:
      preview: false
    folder: "src/site/de/projects"
    create: true
    identifier_field: name
    fields: &project_meta
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string", required: false}
      - {label: "Project Year", name: "project_year", widget: "string", required: false}
      - {label: "Sort Year", name: "year", widget: "number", required: false}
      - {label: "Thumbnail", name: "thumbnail", widget: "image", required: false}
      - {label: "Excerpt", name: "excerpt", widget: "markdown", required: false}
      - {label: "Body", name: "body", widget: "markdown", required: false}
      #- {label: "Wordpress ID", name: "wp_id", widget: "number"}
      - {label: "Features (Home)", name: "featured_home", widget: "boolean", default: false}
      #- {label: "URL (Slug)", name: "slug", widget: "string"}
      - {label: "Laufschrift", name: "laufschrift_tags", widget: "string", required: false}
      - {label: "Project website", name: "project_website", widget: "string", required: false}
      - {label: "Project Material", name: "project_material", widget: "string", required: false}
      - label: "Filter-Themen"
        name: "filter_themen"
        widget: "select"
        required: false
        multiple: true
        options: ["Dashboard", "GeoVis", "InfoVis", "Wissensportal", "Open Source Software", "Extended Reality", "Eye-Tracking","Tangible","Interaktion im Raum",Wissenschaftskommunikation","Wissensvermittlung", "Mobile"]
      - label: "Filter-Services"
        name: "filter_services"
        widget: "select"
        required: false
        multiple: true
        options: ["Prototyping", "Speculative Design", "User Research", "UX-Evaluation"]
      - label: "Filter-Art"
        name: "filter_art"
        widget: "select"
        required: false
        multiple: true
        options: ["Forschung", "Transfer"]
      - label: "Project Team Extern"
        name: "project_team_external"
        widget: "list"
        required: false
        summary: '{{fields.name}}'
        fields:
          - {label: Name, name: name, widget: string}
          - {label: URL, name: url, widget: string, required: false}
      - label: "Project Partners"
        name: "project_partners"
        widget: "list"
        required: false
        summary: '{{fields.name}}'
        fields:
          - {label: Name, name: name, widget: string}
          - {label: URL, name: url, widget: string, required: false}
      - label: "Project Client"
        name: "project_client"
        widget: "list"
        required: false
        summary: '{{fields.name}}'
        fields:
          - {label: Name, name: name, widget: string}
          - {label: URL, name: url, widget: string, required: false}
          - {label: Logo, name: logo, widget: image, required: false}
      - label: "Project Funding"
        name: "project_funding"
        widget: "list"
        required: false
        summary: '{{fields.name}}'
        fields:
          - {label: Name, name: name, widget: string}
          - {label: URL, name: url, widget: string, required: false}
          - {label: Logo, name: logo, widget: image, required: false}
      - label: "Related Publications"
        name: related_publications
        widget: list
        required: false
        summary: '{{fields.publication}}'
        field: {label: Publication, name: publication, widget: relation, collection: publications, search_fields: [title], value_field: "/publications/{{slug}}/", display_fields: [title]}
      - label: "Project Team"
        name: project_team
        required: false
        widget: list
        summary: '{{fields.member}}'
        field: {label: Member, name: member, widget: relation, collection: people_de, search_fields: [name], value_field: "/de/people/{{slug}}/", display_fields: [name]}
