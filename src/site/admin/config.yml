  - label: "Publications"
    name: "publications"
    identifier_field: title
    editor:
      preview: false
    folder: "src/site/publications"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Outlet", name: "outlet", widget: string, required: false}
